<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	
	<head th:replace="/fragmentos :: head">
	<meta charset="utf-8">
	<title>Anular Resultado</title>
	</head>
	
	<body class="admin_panel">
	
	<div class="container">
		<h3>Anular resultado carrera</h3>
	</div>
	
		<div class="container">
			
			<form method="POST" action="/apuestas/anularResultado">
			 	
			 	<h2>Carrera</h2>
			    
			    <select name="carrera">
				    <option value="0">Escoje una carrera</option>
				    <option th:each="granpremio : ${listadoCarreras}"
				    		th:value="${granpremio.ciudad}" 
				    		th:text="${granpremio.ciudad}"></option>
			    </select>
				
				<input type="submit" value="anula Resultado"/>
				
				<p th:text="${mensaje}"></p>
			</form>
		
		</div>
		<a th:href = "@{/admin}"><i class="fas fa-arrow-alt-circle-left"></i> Volver</a>
	</body>

</html>
